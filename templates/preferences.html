<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Preferences</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Set Your Preferences</h1>
        <form method="POST">
            <div class="form-group">
                <label for="preferred_scale">Preferred Temperature Scale:</label>
                <select id="preferred_scale" name="preferred_scale" class="form-control">
                    <option value="Celsius" {% if preferred_scale == 'Celsius' %}selected{% endif %}>Celsius</option>
                    <option value="Fahrenheit" {% if preferred_scale == 'Fahrenheit' %}selected{% endif %}>Fahrenheit</option>
                    <option value="Kelvin" {% if preferred_scale == 'Kelvin' %}selected{% endif %}>Kelvin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Preferences</button>
        </form>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
